<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   html,body{
		margin: 0;
		width: 100%;
	}
	#leftDiv,#rightDiv{
		width: 200px;
		height: 200px;
		position: absolute;
		top: 0;
	}
	#leftDiv{
		background: #16A05D;
		left: 0;
	}
	#rightDiv{
		background: #DC5044;
		right: 0;
	}
	#centerDiv{
		background: #FFCD41;
		height: 200px;
	}
</style>
<body>
    <div id="leftDiv">左边div</div>
	<div id="centerDiv">中间div</div>
	<div id="rightDiv">右边div</div>
</body>
</html>
